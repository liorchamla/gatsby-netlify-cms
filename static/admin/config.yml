backend:
  name: github
  repo: liorchamla/gatsby-netlify-cms

media_folder: static/assets

collections:
  - name: blog
    label: Blog
    folder: markdown/blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }